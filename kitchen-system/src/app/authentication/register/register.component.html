<main class="container-fluid register">

    <section class="row">
        
        <form 
         (ngSubmit)="onSubmit()" 
         [formGroup]="registerForm" 
         class="col-12"
        >

            <h1 class="text-center my-3">Registeration Form</h1>

           
            <div class="form-group my-3">

              <label for="firstName">First Name</label>
              <input 
               formControlName="firstName"
               type="text" 
               class="form-control" 
               id="firstName" 
               placeholder="Enter first name"
               >

               <section 
                *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" 
                 class="text-danger"
               >
                <div *ngIf="registerForm.get('firstName')?.hasError('required')">
                   First Name required
                </div>

               </section>

            </div>
          


      
            <div class="form-group  my-3">

              <label for="lastName">Last Name</label>
              <input 
               formControlName="lastName"
               type="text" 
               class="form-control" 
               id="lastName" 
               placeholder="Enter last name" 
              >

              <section 
               *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" 
               class="text-danger"
              >

                <div *ngIf="registerForm.get('lastName')?.hasError('required')">
                 Last Name Required
                </div>

              </section>

            </div>
          


          
            <div class="form-group  my-3">
              <label for="email">Email</label>
              <input 
              formControlName="email"
               type="email" 
               class="form-control" 
               id="email" 
               placeholder="Enter email"
               >

               <section 
                *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                class="text-danger"
               >
               
               <div *ngIf="registerForm.get('email')?.hasError('required')">
                Email  required
               </div>

                <div *ngIf="registerForm.get('email')?.hasError('email')">
                 Enter valid email
                </div>

               </section>

            </div>
          
            


            <div class="form-group  my-3">
              <label for="phone">Phone Number</label>
              <input 
              formControlName="phoneNumber"
               type="tel" 
               class="form-control" 
               id="phone" 
               placeholder="Enter phone number" 
              >

              <section 
               *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" 
               class="text-danger"
              >
                <div *ngIf="registerForm.get('phoneNumber')?.hasError('required')">
                   Phone Number required
                </div>

              </section>

            </div>
          


            
            <div class="form-group  my-3">
              <label for="password">Password</label>
              <input 
              formControlName="password"
               type="password" 
               class="form-control" 
               id="password" 
               placeholder="Enter password" 
              >

              <section 
               *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                class="text-danger"
              >
                <div *ngIf="registerForm.get('password')?.hasError('required')">
                 Password required
                </div>

             </section>


            </div>
          
            
            <button type="submit" [disabled]="registerForm.invalid" class="custom-btn mt-3  my-4 col-12">Submit</button>


            <div class="text-center">
              <a routerLink="/login"  class="text-decoration-none  my-4">Log in</a>
            </div>
          
          
          </form>


         
    </section>


</main>
