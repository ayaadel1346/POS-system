<main class="container-fluid login">

    <section class="row">

        <form 
         (ngSubmit)="onSubmit()" 
         [formGroup]="loginForm" 
         class=" col-12"
        >
            <h1 class="text-center text-light my-5">Login</h1>


            <div class="form-group my-3">
                <label for="email">Email</label>
                <input 
                    formControlName="email"
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Enter email"
                >
                <section *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    <div *ngIf="loginForm.get('email')?.hasError('required')">Email required</div>
                    <div *ngIf="loginForm.get('email')?.hasError('email')">Enter valid email</div>
                </section>
            </div>


            <div class="form-group my-3">
                <label for="password">Password</label>
                <input 
                    formControlName="password"
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Enter password" 
                >
                <section *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    <div *ngIf="loginForm.get('password')?.hasError('required')">Password required</div>
                </section>
            </div>


            <div class="text-center">
                <button type="submit" [disabled]="loginForm.invalid" class="custom-btn mt-3 my-3 col-12">Log in</button>
            </div>


            <div class="text-center pb-4">
                <a routerLink="/register" class="text-decoration-none">Sign in</a>
            </div>

        </form>

    </section>
    
</main>
