<main class="container-fluid dashboard">

    <section class=" row justify-content-center">

        <form 
         (ngSubmit)="onSubmit()" 
         [formGroup]="dashboardForm" 
         class=" shadow p-4 col-md-6 col-12 mt-5"
        >
           <h1 class="text-center">Add Product</h1>
           
           <div class="mb-3">
                <label for="img" class="form-label my-4">Image URL:</label>
                <input 
                    formControlName="img"
                    type="url" 
                    id="img"  
                    placeholder="Enter image URL"
                    class="form-control"
                >
            </div>
        
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input 
                    formControlName="name"
                    type="text" 
                    id="name" 
                    placeholder="Enter product name"
                    class="form-control"
                >
            </div>
        
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea 
                    id="description"  
                    formControlName="description"
                    placeholder="Enter product description"
                    class="form-control"
                ></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input 
                    formControlName="category"
                    type="text" 
                    id="category" 
                    placeholder="Enter product category"
                    class="form-control"
                >
            </div>
        
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input 
                    formControlName="price"
                    type="number" 
                    id="price"  
                    placeholder="Enter product price"
                    class="form-control"
                >
            </div>
            
            <button type="submit" class=" custom-btn col-12 my-3">Submit</button>
        
        </form>

    </section>
   

</main>
